on: [push]
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    
    - uses: actions/checkout@master
    
    - uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Create ACR
      id: create-acr
      run: |
        az acr create -n crservice -g crserviceaf83-rg --location "South Central US" --sku Basic --admin-enabled
        echo "::set-output name=acr_username::`az acr credential show -n crservice --query username | xargs`"
        echo "::set-output name=acr_password::`az acr credential show -n crservice --query passwords[0].value | xargs`"
        echo "::add-mask::`az acr credential show -n crservice --query passwords[0].value | xargs`"

    - uses: azure/docker-login@v1
      with:
        login-server: crservice.azurecr.io
        username: ${{ steps.create-acr.outputs.acr_username }}
        password: ${{ steps.create-acr.outputs.acr_password }}

    - name: Build and push image to ACR
      id: build-image
      run: |
        docker build "$GITHUB_WORKSPACE/ZipService" -f  "ZipService/Dockerfile" -t crservice.azurecr.io/clusterop:${{ github.sha }} --label dockerfile-path=ZipService/Dockerfile
        docker push crservice.azurecr.io/clusterop:${{ github.sha }}
    
    - uses: azure/k8s-set-context@v1
      id: login
      with:
         kubeconfig: ${{ secrets.aks_clusterop_kubeConfig }}
    
    - name: Create namespace
      run: |
        namespacePresent=`kubectl get namespace | grep default | wc -l`
        if [ $namespacePresent -eq 0 ]
        then
            echo `kubectl create namespace default`
        fi

    - uses: azure/k8s-create-secret@v1
      with:
        namespace: default
        container-registry-url: crservice.azurecr.io
        container-registry-username: ${{ steps.create-acr.outputs.acr_username }}
        container-registry-password: ${{ steps.create-acr.outputs.acr_password }}
        secret-name: clusteropdockerauth
       
    - uses: azure/k8s-deploy@v1.2
      with:
        namespace: default
        manifests: |
          manifests/deployment-1.yml
          manifests/service-1.yml
        images: |
          crservice.azurecr.io/clusterop:${{ github.sha }}
        imagepullsecrets: |
          clusteropdockerauth   
